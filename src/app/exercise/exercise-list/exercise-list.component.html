<p>My exercises</p>

<div class="label">Actions</div>
<div class="button-row">
  <div class="flex-container">
    <div class="button-container">
      <button
        mat-fab
        (click)="openDialog()"
        color="primary"
        aria-label="Add exercise"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <div class="button-container">
      <button mat-fab color="accent" aria-label="Edit exercise">
        <mat-icon>edit</mat-icon>
      </button>
    </div>
    <div class="button-container">
      <button mat-fab color="warn" aria-label="Delete exercise">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</div>
<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input
    matInput
    [ngModel]="inputSearchValue"
    (ngModelChange)="searchValueChanged.next($event)"
  />
</mat-form-field>
<div class="mat-elevation-z8">
  <div *ngIf="isLoading; else table">
    <mat-progress-bar mode="query"></mat-progress-bar>
  </div>
  <ng-template #table>
    <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortChange($event)">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let row">{{ row.description }}</td>
      </ng-container>

      <ng-container matColumnDef="created_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Created date</th>
        <td mat-cell *matCellDef="let row">
          {{ row.created_date | date: "short" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="modified_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Modified date</th>
        <td mat-cell *matCellDef="let row">
          {{ row.modified_date | date: "short" }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ inputSearchValue }}"
        </td>
      </tr>
    </table>
  </ng-template>
  <mat-paginator
    #paginator
    [length]="totalRows"
    [pageIndex]="currentPage"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    showFirstLastButtons
    (page)="pageChanged($event)"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
